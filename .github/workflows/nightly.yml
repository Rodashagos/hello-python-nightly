name: Nightly Python Job

# Triggers
on:
  push:
    branches: [ main ]   # Run immediately when pushing to main
  schedule:
    - cron: "0 0 * * *"  # Runs automatically every night at 00:00 UTC

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Step 3: Run the Python script
      - name: Run Hello World
        run: python main.py
